<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center; -webkit-text-fill-color: coral; border-block-end-width: 30px;">REGISTRATION FORM</h1>
  <form action="#">
    <table style="margin: 0 auto; background-color: antiquewhite; border: 2px solid #ccc; border-radius: 8px; width: 500px;" cellpadding="5" cellspacing="1" border="1">
      <tr>
        <td><label for="name">NAME ::</label></td>
        <td><input type="text" id="name" name="name" placeholder="enter name"></td>
      </tr>
      <tr>
        <td><label for="email">EMAIL ::</label></td>
        <td><input type="email" id="email" name="email" placeholder="enter email"></td>
      </tr>
      <tr>
        <td><label for="password">PASSWORD ::</label></td>
        <td><input type="password" id="password" name="password" placeholder="enter password" minlength="8"></td>
      </tr>
      <tr>
        <td><label for="number">NUMBER ::</label></td>
        <td><input type="number" id="number" name="number" placeholder="enter number" maxlength="10"></td>
      </tr>
      <tr>
        <td><label for="date">DATE ::</label></td>
        <td><input type="date" id="date" name="date"></td>
      </tr>
      <tr>
        <td><label for="file">FILE ::</label></td>
        <td><input type="file" id="file" name="file"></td>
      </tr>
      <tr>
        <td><label for="color">COLOR ::</label></td>
        <td><input type="color" id="color" name="color"></td>
      </tr>
      <tr>
        <td><label for="range">RANGE ::</label></td>
        <td><input type="range" id="range" name="range"></td>
      </tr>
      <tr>
        <td><label for="search">SEARCH ::</label></td>
        <td><input type="search" id="search" name="search" placeholder="search any thing"></td>
      </tr>
      <tr>
        <td><label for="tel">TEL ::</label></td>
        <td><input type="tel" id="tel" name="tel" placeholder="try for tel"></td>
      </tr>
      <tr>
        <td><label for="time">TIME ::</label></td>
        <td><input type="time" id="time" name="time"></td>
      </tr>
      <tr>
        <td><label for="url">URL ::</label></td>
        <td><input type="url" id="url" name="url" placeholder="provind url"></td>
      </tr>
      <tr>
        <td><label for="week">WEEK ::</label></td>
        <td><input type="week" id="week" name="week"></td>
      </tr>
      <tr>
        <td><label for="month">MONTH ::</label></td>
        <td><input type="month" id="month" name="month"></td>
      </tr>
      <tr>
        <td><label for="pincode">PIN CODE ::</label></td>
        <td><input type="number" id="pincode" name="number" placeholder="enter pincode" maxlength="6"></td>
      </tr>
      <tr>
        <td>ACCEPT TERMS :</td>
        <td>
          <input type="radio" id="answer" name="yes" value="yes">
          <label for="yes">yes</label>
          <input type="radio" id="no" name="accept" value="no">
          <label for="no">No</label>
        </td>
      </tr>
      <tr>
        <td>GENDER :</td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="SUBMIT" style="display: flow-root; border-radius: 20px; padding: 5px 20px;  background-color:yellow; border-color: rgb(121, 61, 186);">
        </td>
        <td>
          <input type="reset" value="RESET" style="border-radius: 20px; padding: 5px 20px; text-align: right; background-color: rgb(204, 36, 142); font-style: unset; border-color: cyan;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
